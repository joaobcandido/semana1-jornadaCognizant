<!-- digita html5 ele cria o exqueleto da pagina -->
<!DOCTYPE html>
<html lang="en">
<!--  tag abertura do cabeçario -->
<head>
    <!-- titulo da pagina html -->
    <title>Document</title>
    <!-- define unicod da pagina ,caracteres especiais ex:ç,é -->
    <meta charset="UTF-8">
    <!-- descrisao da pagina -->
    <meta name="description" content="texto descritivo da pagina">
    <!-- shift+alt+seta para baixo copia uma linha de codigo -->
    <!-- autor e curso -->
    <meta name="author" content="gama academy">
    <!-- tag que informa ao navegador como renderizar a pagina web ,responsivamente o layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

</body>
</html>
